<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Relax B&B - Pagamenti Crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --evm-color: #f6851b;
            --solana-color: #9945ff;
        }

        .network-selector .btn {
            transition: all 0.3s;
        }

        .crypto-section {
            display: none;
        }

        .crypto-section.active {
            display: block;
        }

        .price-updater {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sezione Pagamenti Crypto -->
    <section class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <!-- Selezione Rete -->
                <div class="network-selector mb-4">
                    <button class="btn btn-lg me-2 active" data-network="evm" 
                            style="background: var(--evm-color); color: white">
                        <img src="metamask-icon.png" width="30" alt="EVM"> EVM
                    </button>
                    <button class="btn btn-lg" data-network="solana"
                            style="background: var(--solana-color); color: white">
                        <img src="phantom-icon.png" width="30" alt="Solana"> Solana
                    </button>
                </div>

                <!-- Prezzi Dinamici -->
                <div class="mb-4">
                    <h3>Prezzo: <span id="crypto-price">...</span>
                        <small class="text-muted" id="refresh-price" title="Aggiorna">
                            üîÑ
                        </small>
                    </h3>
                    <p class="text-muted" id="last-updated"></p>
                </div>

                <!-- Sezione EVM -->
                <div class="crypto-section active" id="evm-section">
                    <div class="row">
                        <div class="col-md-6">
                            <button onclick="connectMetaMask()" class="btn btn-primary mb-3 w-100">
                                Connetti MetaMask
                            </button>
                            <div class="mb-3">
                                <button onclick="sendPaymentEVM()" class="btn btn-success w-100" 
                                        id="pay-evm" disabled>
                                    Paga con MetaMask
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6 text-center">
                            <img src="qr-evm.jpg" alt="Wallet EVM" class="img-fluid mb-2" style="max-width: 200px;">
                            <p class="small">Indirizzo EVM:<br>
                            <code>0x5892...cbd4</code></p>
                        </div>
                    </div>
                </div>

                <!-- Sezione Solana -->
                <div class="crypto-section" id="solana-section">
                    <div class="row">
                        <div class="col-md-6">
                            <button onclick="connectPhantom()" class="btn btn-primary mb-3 w-100">
                                Connetti Phantom
                            </button>
                            <div class="mb-3">
                                <button onclick="sendPaymentSolana()" class="btn btn-success w-100" 
                                        id="pay-solana" disabled>
                                    Paga con Phantom
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6 text-center">
                            <img src="qr-solana.jpg" alt="Wallet Solana" class="img-fluid mb-2" style="max-width: 200px;">
                            <p class="small">Indirizzo Solana:<br>
                            <code>7abc...xyz</code></p>
                        </div>
                    </div>
                </div>

                <!-- Conferma Automatica -->
                <div class="alert alert-info mt-3" id="tx-status">
                    Stato transazione: Non inviata
                </div>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@1.70.1/lib/index.iife.js"></script>
    <script>
        // Configurazioni
        const CONFIG = {
            evm: {
                receiver: '0x589225a945014111FA6A545f9357EF9934d3cbd4',
                usdc: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48',
                decimals: 6,
                chainId: 1 // Ethereum Mainnet
            },
            solana: {
                receiver: 'TUO_INDIRIZZO_SOLANA',
                usdc: 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v',
                decimals: 6
            },
            priceAPI: 'https://api.coingecko.com/api/v3/simple/price?ids=ethereum,solana&vs_currencies=eur'
        };

        // Stato Globale
        let currentNetwork = 'evm';
        let currentPrice = 120; // Prezzo in EUR

        // Inizializzazione
        document.querySelectorAll('[data-network]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.crypto-section').forEach(s => s.classList.remove('active'));
                document.getElementById(`${btn.dataset.network}-section`).classList.add('active');
                currentNetwork = btn.dataset.network;
                updatePriceDisplay();
            });
        });

        // Aggiornamento Prezzi
        async function updatePrices() {
            try {
                const response = await fetch(CONFIG.priceAPI);
                const data = await response.json();
                const ethPrice = data.ethereum.eur;
                const solPrice = data.solana.eur;
                
                return {
                    evm: currentPrice / ethPrice,
                    solana: currentPrice / solPrice
                };
            } catch (error) {
                console.error('Errore aggiornamento prezzi:', error);
                return null;
            }
        }

        // UI Prezzi
        async function updatePriceDisplay() {
            const prices = await updatePrices();
            if (!prices) return;

            const cryptoAmount = prices[currentNetwork].toFixed(4);
            document.getElementById('crypto-price').innerHTML = 
                `${cryptoAmount} ${currentNetwork.toUpperCase()} <small class="text-muted">(~${currentPrice}‚Ç¨)</small>`;
            
            document.getElementById('last-updated').textContent = 
                `Ultimo aggiornamento: ${new Date().toLocaleTimeString()}`;
        }

        // Refresh Manuale
        document.getElementById('refresh-price').addEventListener('click', updatePriceDisplay);

        // EVM Payments
        async function connectMetaMask() {
            if (!window.ethereum) return alert('Installa MetaMask!');
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            document.getElementById('pay-evm').disabled = false;
        }

        async function sendPaymentEVM() {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const amount = ethers.utils.parseUnits(currentPrice.toString(), CONFIG.evm.decimals);
            
            const tx = await signer.sendTransaction({
                to: CONFIG.evm.receiver,
                value: amount
            });

            monitorTransaction(tx.hash, 'evm');
        }

        // Solana Payments
        async function connectPhantom() {
            if (!window.solana) return alert('Installa Phantom Wallet!');
            await window.solana.connect();
            document.getElementById('pay-solana').disabled = false;
        }

        async function sendPaymentSolana() {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
            const amount = currentPrice * Math.pow(10, CONFIG.solana.decimals);
            
            const tx = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: window.solana.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(CONFIG.solana.receiver),
                    lamports: amount
                })
            );

            const { blockhash } = await connection.getRecentBlockhash();
            tx.recentBlockhash = blockhash;
            tx.feePayer = window.solana.publicKey;

            const signed = await window.solana.signTransaction(tx);
            const txId = await connection.sendRawTransaction(signed.serialize());
            monitorTransaction(txId, 'solana');
        }

        // Monitoraggio TX
        async function monitorTransaction(txHash, network) {
            const statusElement = document.getElementById('tx-status');
            statusElement.textContent = 'Stato: In attesa di conferma...';
            
            if (network === 'evm') {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const receipt = await provider.waitForTransaction(txHash);
                statusElement.textContent = receipt.status === 1 ? 
                    '‚úÖ Pagamento confermato!' : '‚ùå Transazione fallita';
            } else {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
                const status = await connection.getSignatureStatus(txHash);
                statusElement.textContent = status.value?.confirmationStatus === 'finalized' ?
                    '‚úÖ Pagamento confermato!' : '‚åõ In elaborazione...';
            }
        }

        // Aggiorna prezzo ogni 5 minuti
        setInterval(updatePriceDisplay, 300000);
        updatePriceDisplay();
    </script>
</body>
</html>
